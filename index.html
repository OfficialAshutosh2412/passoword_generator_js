<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Password Generator</h1>
      <div class="outputBox">
        <input type="text" id="password" />
        <button id="copyBtn">copy</button>
      </div>
      <div>
        <div class="rangeBox">
          <label>Length of password</label>
          <input type="range" id="range" min="6" max="20" />
          <p id="rangeValue">0</p>
        </div>
        <div class="caseBox">
          <div>
            <input type="checkbox" name="" id="uppercase" /><label
              for="uppercase"
              >add capital letter</label
            >
          </div>
          <div>
            <input type="checkbox" name="" id="lowercase" /><label
              for="lowercase"
              >add small letter</label
            >
          </div>
        </div>
        <div class="charBox">
          <div>
            <input type="checkbox" name="" id="numbers" />
            <label for="numbers">add numbers</label>
          </div>
          <div>
            <input type="checkbox" name="" id="symbols" /><label for="symbols"
              >add symbols</label
            >
          </div>
        </div>
      </div>
      <div class="generate" id="generate">
        <button>generate</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
